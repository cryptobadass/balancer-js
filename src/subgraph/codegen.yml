overwrite: true
generates:
  src/subgraph/generated/balancer-subgraph-types.ts:
    schema: https://api.thegraph.com/subgraphs/name/leedewyze/balancer-fuji-v2
    documents: 'src/subgraph/graphql/**/*.graphql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      scalars:
        BigInt: string
        Bytes: string
        BigDecimal: string
  src/subgraph/generated/balancer-subgraph-schema.graphql:
    schema: https://api.thegraph.com/subgraphs/name/leedewyze/balancer-fuji-v2
    plugins:
      - schema-ast